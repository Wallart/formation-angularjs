<article class="img-caption tile-size-{{tile.size.row}}-{{tile.size.col}}">

    <img ng-src="{{tile.thumbnail}}" alt="{{tile.title}}">

    <div class="caption" ng-click="showVideo($event, this)">
        <div class="blur"></div>
        <div class="caption-text">
            {{tile.title}}
        </div>
    </div>

</article>
